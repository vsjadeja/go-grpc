syntax = "proto3";

package user;
option go_package = "./proto/user;userpb";

// Service definition
service UserService {
  rpc Login (LoginRequest) returns (LoginResponse);
  rpc Register (RegisterRequest) returns (RegisterResponse);
}

// Request message
message LoginRequest {
  string user_name = 1;
  string password = 2;
}

// Response message
message LoginResponse {
  string token = 1;
}

// Request message
message RegisterRequest {
    string email = 1;
    string phone = 2;
    string name = 3;
}

// Response message
message RegisterResponse {
    string user_id = 1;
}